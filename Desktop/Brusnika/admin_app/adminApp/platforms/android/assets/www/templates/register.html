<div layout="column"  ng-cloak>


<ion-header-bar>

  <md-toolbar>
    <div class="md-toolbar-tools docs-toolbar-tools">
    <button class="md-icon-button md-button md-ink-ripple hide-gt-sm" type="button"  ui-sref="helloview" hide-gt-sm="" aria-label="Toggle Menu">
    <md-icon md-svg-src="img/icons/ic_arrow_back_24px.svg" class="ng-scope" aria-hidden="true">
    <div class="md-ripple-container"></div></button>
    <h2 class="md-toolbar-item md-breadcrumb md-headline">Личные данные</h2>
  </div>
  </md-toolbar>

</ion-header-bar>

<ion-content>



  <md-content layout="column" flex >
  <div flex layout="column">
    <div class="registerForm">
      <div class="registerForm__avatar">
        <img src="img/user.png" width="35%"/>
      </div>
      <div class="registerForm__fromcontent">
        <md-input-container md-no-float>
          <input ng-model="user.surename" placeholder="Фамилия">
        </md-input-container>

        <md-input-container  md-no-float>
          <input ng-model="user.name" placeholder="Имя">

        </md-input-container>

        <md-input-container md-no-float>
          <input ng-class="{'date': !user.date, 'hasDate': user.date}" ng-model="user.date" type="date" ng-click="getDate($event)">
          <!--input ng-blur="dateshow=false" ng-show="dateshow" style="сolor: rgba(0,0,0,0.87);
          border-bottom: 1px solid #000 !important;" ng-model="user.date"  type="date">
          <!--md-datepicker readonly ng-model="user.date"></md-datepicker-->
        </md-input-container>

        <md-input-container md-no-float>
          <input ng-model="user.phone" ng-click="setphone();" id="phone" mask='+7(999)99-99-999' placeholder="Телефон">
        </md-input-container>

        <md-input-container md-no-float class="selectonreg">
          <label ng-show="user.city==''">Город</label>
          <md-select ng-change="getAgency()" ng-model="user.city" ng-change="showUser();">
            <md-option ng-repeat="city in cities" ng-value="city" >
              {{city}}
            </md-option>
          </md-select>
        </md-input-container>

        <md-input-container md-no-float class="selectonreg">
          <label ng-show="user.agency==''">Агенство</label>
          <md-select ng-model="user.agency" ng-change="showUser();">
            <md-option ng-repeat="agency in agencyes" ng-value="agency.guid" >
              {{agency.name}}
            </md-option>
          </md-select>
        </md-input-container>


      </div>
    </div>
  </div>


  <div ng-if="status" id="status">
     <b layout="row" layout-align="center center" class="md-padding">
       {{status}}
     </b>
   </div>

</md-content>
</ion-content>
<ion-footer-bar align-title="left" class="bar-assertive">





  <footer flex="none" >
    <div layout="row" ng-show="!notclicked" layout-sm="column" layout-align="space-around">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>

    <div class="send-button" ng-show="notclicked" ng-click="checkdata()">
      <span>отправить</span><md-icon md-svg-src="img/icons/ic_arrow_ff_24px.svg" class="ng-scope" aria-hidden="true">
      </md-icon>
    </div>
  </footer>
</ion-footer-bar>

</div>
