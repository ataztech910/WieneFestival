<ion-header>
  <ion-navbar>
    <ion-title>Программа фестиваля</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding  has-header has-footer>
  <ion-fab top right edge>
    <button ion-fab ><ion-icon name="ios-map-outline"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="ios-map" (click)="showMap()"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

<div class="loading" *ngIf="loading">
  <img src="/assets/icon/interwind.gif">  
</div>

<ion-list  [virtualScroll]="cards"  no-lines>
<ion-item *virtualItem="let card">
  <ion-card (click)="showItemPage(card.id)" >  
    <div class="imageCard">
        <ion-img style="width: 100%; height: 100%;" [src]="card.image" [cache]="true"></ion-img>
        <ion-spinner></ion-spinner>
        <!--<img src="{{card.image}}" has-cache>-->
        <ion-card-header>
          {{card.start}}
        </ion-card-header>
    </div>
    <ion-card-content>
      <ion-card-title>
        {{card.title}}
      </ion-card-title>
    </ion-card-content> 
    <button (click)="showItemPage(card.id)"  ion-button color="dark" clear class="more">Подробнее</button> 
  </ion-card>
</ion-item>
</ion-list>



</ion-content>
